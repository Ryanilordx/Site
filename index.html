
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .game-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Python Adventure Game</h1>
        <p id="game-text">Welcome to the Python Adventure Game! Click Start to begin.</p>
        <div id="options"></div>
    </div>

    <script>
        let stage = 0;

        const gameText = document.getElementById("game-text");
        const optionsDiv = document.getElementById("options");

        function updateGame(text, options) {
            gameText.textContent = text;
            optionsDiv.innerHTML = "";
            options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => handleChoice(option);
                optionsDiv.appendChild(button);
            });
        }

        function handleChoice(choice) {
            if (stage === 0 && choice === "Start") {
                updateGame("Challenge 1: Variables. Solve this: x = 5; y = 3; z = x + y. What is z?", ["8", "53", "Error"]);
                stage = 1;
            } else if (stage === 1) {
                if (choice === "8") {
                    updateGame("Correct! Challenge 2: Loops. What is the sum of numbers from 1 to 5?", ["5", "15", "10"]);
                    stage = 2;
                } else {
                    updateGame("Incorrect. Try again: x = 5; y = 3; z = x + y. What is z?", ["8", "53", "Error"]);
                }
            } else if (stage === 2) {
                if (choice === "15") {
                    updateGame("Correct! Challenge 3: Conditionals. If weakness == 'fire', what is printed?", ["Dragon defeated!", "You failed.", "Error"]);
                    stage = 3;
                } else {
                    updateGame("Incorrect. Try again: What is the sum of numbers from 1 to 5?", ["5", "15", "10"]);
                }
            } else if (stage === 3) {
                if (choice === "Dragon defeated!") {
                    updateGame("Correct! You defeated the dragon and won the game!", ["Play Again"]);
                    stage = 0;
                } else {
                    updateGame("Incorrect. Try again: If weakness == 'fire', what is printed?", ["Dragon defeated!", "You failed.", "Error"]);
                }
            } else if (stage === 0 && choice === "Play Again") {
                updateGame("Welcome to the Python Adventure Game! Click Start to begin.", ["Start"]);
            }
        }

        updateGame("Welcome to the Python Adventure Game! Click Start to begin.", ["Start"]);
    </script>
</body>
</html>
